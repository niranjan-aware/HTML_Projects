<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto+Condensed:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./v17.css">
    <title>V17</title>
</head>
<body>
    <div class="navbar">
        <input type="radio" name="slider" id="home">
        <input type="radio" name="slider" id="blog">
        <input type="radio" name="slider" id="code">
        <input type="radio" name="slider" id="help">
        <input type="radio" name="slider" id="about">
        <nav>
            <div class="slider"></div>
            <label for="home" class="home"><i class=" fa fa-home"></i>Home</label>
            <label for="blog" class="blog"><i class="fa fa-minus-circle"></i>Blog</label>
            <label for="code" class="code"><i class="fa fa-code"></i>Code</label>
            <label for="help" class="help"><i class="fa fa-envelope"></i>Help</label>
            <label for="about" class="about"><i class="fa fa-user"></i>About</label> 
        </nav>
    </div>
</body>
</html>
