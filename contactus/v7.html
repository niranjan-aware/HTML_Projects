<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./v7.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;500;700&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>V7</title>
</head>
<body>
    <section>
        <div class="content-box">
            <div class="contact-details">
                <img class="address" src="" alt="@address">
                <img class="phone" src="" alt="@phone">
                <img class="email" src="" alt="@email">
            </div>
            <div class="vl">
            </div>
            <div class="msg">
                <p class="title">Send us a message</p>
                <p class="description"> If you have any work from me or any types of quries related to my tutorial, you can send me message from here. Its's my pleasure to help you.</p>
                <form class="frm" action="#" class="msg-details">
                    <input class="name" type="text" placeholder="Enter Your Name">
                    <input class="eml" type="text" placeholder="Enter Your Email">
                    <input class="txt-msg" type="text" placeholder="Enter Your Message">
                    <button class="send-now">Send Now</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
